    function createControllerMesh(handedness) {
      const controller = renderer.xr.getController(handedness);
      const handProfile = new XRHandOculusQuest2({ handedness }); // Create hand profile
      controller.addProfile(handProfile); // Add hand profile to controller

      // Optional: Adjust controller position based on profile data (if needed)
      const gripPose = controller.getPose(handProfile.gripSpace);
      if (gripPose) {
        // Access grip position and adjust controller mesh accordingly
      }

      // You can also add a simple helper mesh for visualization
      const controllerGeometry = new THREE.CylinderGeometry(0.01, 0.01, 0.1, 32);
      const controllerMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
      const controllerMesh = new THREE.Mesh(controllerGeometry, controllerMaterial);
      controller.add(controllerMesh);

      return controller;
    }

    // Update controller positions in animation loop
    function animate() {
      renderer.setAnimationLoop(() => {
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        // Update controller positions based on their poses
        const controller1 = updateController(controller1);
        const controller2 = updateController(controller2);

      });
    }

    // Function to update controller position based on pose
    function updateController(controller) {
      const pose = controller.getPose();
      if (pose) {
        controller.position.copy(pose.position);
        // Handle rotation based on your preference (optional)
      }
      return controller;
    }

    // ... rest of the code remains the same ...

    const controller1 = createControllerMesh('left');
    const controller2 = createControllerMesh('right');

    scene.add(controller1);
    scene.add(controller2);
